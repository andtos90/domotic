tv_turn_on_off:
  alias: Accendi Spegni TV
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.xiaomi_miio_192_168_1_134
      command: tv_on_off
film_mode:
  alias: Film
  sequence:
  - data:
      command: tv_on_off
      entity_id: remote.xiaomi_miio_192_168_1_134
    service: remote.send_command
  - data:
      entity_id: light.andrea
    service: light.turn_off
  - data:
      brightness: 100
      entity_id: light.yeelight
      transition: 4
      xy_color:
      - 0.186
      - 0.34
    service: light.turn_on
  - data:
      entity_id: media_player.spotify
    service: media_player.media_pause
music_mode:
  alias: Musica
  sequence:
  - data:
      entity_id: media_player.spotify
    service: media_player.media_play
  - data:
      entity_id: light.andrea
    service: light.turn_off
  - data:
      brightness: 100
      entity_id: light.yeelight
      transition: 4
      xy_color:
      - 0.293
      - 0.491
    service: light.turn_on
ligth_mode:
  alias: Luce principale
  sequence:
  - data:
      entity_id: light.andrea
    service: light.turn_on
  - data:
      entity_id: light.yeelight
    service: light.turn_off
toggle_andrea_comodino:
  alias: Toggle Andrea Comodino
  sequence:
  - data:
      entity_id: light.yeelight
    service: light.toggle
camera_hide:
  alias: Nascondi videocamera
  sequence:
    service: shell_command.camera_hide
'1540935195507':
  alias: Spegni TV in 30 minuti
  sequence:
  - data:
      command:
      - tv_menu
      - tv_rigth
      - tv_rigth
      - tv_rigth
      - tv_ok
      - tv_down
      - tv_down
      - tv_down
      - tv_ok
      - tv_down
      - tv_down
      - tv_down
      - tv_ok
      - tv_exit
      delay_secs: '1.5'
      entity_id: remote.xiaomi_miio_192_168_1_134
    service: remote.send_command
'1540937881436':
  alias: TV Volume Down
  sequence:
  - data:
      command:
      - tv_vol_down
      entity_id: remote.xiaomi_miio_192_168_1_134
    service: remote.send_command
'1540938026278':
  alias: TV Volume UP
  sequence:
  - data:
      command:
      - tv_vol_up
      entity_id: remote.xiaomi_miio_192_168_1_134
    service: remote.send_command
alarm_arm:
  sequence:
  - service: script.turn_off
    data:
      entity_id: script.alarm_disarm
  - data:
      entity_id: timer.alarm_grace_time
    service: timer.start
  - service: media_player.volume_set
    data:
      entity_id: media_player.gh_living
      volume_level: 0.3
  - delay: '2'
  - data:
      entity_id: media_player.gh_living
      language: it
      message: Allarme attivato, la luce del salotto verr√† spenta a breve
    service: tts.google_say
  - entity_id: alarm_control_panel.house
    service: alarm_control_panel.alarm_arm_away
  - data:
      entity_id: switch.sonoff_piccolo
    service: switch.turn_on
  - delay: '5'
  - data:
      entity_id: light.soggiorno
    service: light.turn_off
  - data: {}
    service: shell_command.camera_dx
  alias: Attiva Allarme
alarm_disarm:
  sequence:
  - service: script.turn_off
    data:
      entity_id: script.alarm_arm
  - service: script.turn_off
    data:
      entity_id: script.foto_telegram_continuative    
  - service: media_player.volume_set
    data:
      entity_id: media_player.gh_living
      volume_level: 0.3
  - delay: '2'
  - data:
      entity_id: media_player.gh_living
      language: it
      message: Allarme disattivato
    service: tts.google_say
  - data:
      code: !secret alarm_pin
    entity_id: alarm_control_panel.house
    service: alarm_control_panel.alarm_disarm
  - data: {}
    service: shell_command.camera_hide
  - delay: '20'
  - data:
      entity_id: switch.sonoff_piccolo
    service: switch.turn_off
  alias: Disattiva Allarme
